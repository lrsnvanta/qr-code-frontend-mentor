<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>QR Code - Frontend Mentor</title>
</head>
<body>
  
  <div class="container">
    <div class="qr-code-container">

    </div>
  </div>

</body>
</html>
